<!DOCTYPE html>
<html>
<head>
    <title>Catch the Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none; /* Prevents default touch actions like scrolling */
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom right, #e0e0e0, #ffffff);
        }
        #backgroundText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 10vw; /* Responsive font size */
            color: rgba(0, 0, 0, 0.2); /* Light shadow effect */
            font-weight: bold;
            text-transform: uppercase;
            pointer-events: none; /* Prevent interaction with the text */
            text-align: center;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            width: 80%; /* Responsive width */
            max-width: 300px; /* Max width for large screens */
        }
        #retryButton {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        #retryButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="backgroundText">HELLO DIVYA!</div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p>High Score: <span id="highScore">0</span></p>
        <button id="retryButton">Retry</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const highScoreDisplay = document.getElementById('highScore');
        const retryButton = document.getElementById('retryButton');
        let canvasWidth = window.innerWidth;
        let canvasHeight = window.innerHeight;
        let paddleWidth, paddleHeight;
        let paddleX;
        let ballRadius;
        let ballX, ballY;
        const paddleSpeed = 7;
        const ballSpeedY = 5;
        let score = 0;
        let highScore = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvasWidth = canvas.width;
            canvasHeight = canvas.height;
            paddleWidth = canvasWidth * 0.25;
            paddleHeight = canvasHeight * 0.02;
            ballRadius = canvasWidth * 0.03;
            paddleX = (canvasWidth - paddleWidth) / 2;
            resetGame();
        }

        function resetGame() {
            paddleX = (canvasWidth - paddleWidth) / 2;
            ballX = Math.random() * (canvasWidth - ballRadius * 2) + ballRadius;
            ballY = 0;
            score = 0;
            gameOverScreen.style.display = 'none';
            draw();
        }

        function drawPaddle() {
            ctx.fillStyle = '#007bff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(paddleX, canvasHeight - paddleHeight, paddleWidth, paddleHeight);
            ctx.shadowBlur = 0;
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff0000';
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            ballY += ballSpeedY;
            if (ballY > canvasHeight - paddleHeight - ballRadius) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballY = 0;
                    ballX = Math.random() * (canvasWidth - ballRadius * 2) + ballRadius;
                    score++;
                } else {
                    if (score > highScore) {
                        highScore = score;
                        highScoreDisplay.textContent = highScore;
                    }
                    gameOverScreen.style.display = 'block';
                    return;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            drawBall();
            drawPaddle();
            update();
        }

        function onMouseMove(e) {
            const rect = canvas.getBoundingClientRect();
            paddleX = e.clientX - rect.left - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX > canvasWidth - paddleWidth) paddleX = canvasWidth - paddleWidth;
        }

        function onTouchMove(e) {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            paddleX = touch.clientX - rect.left - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX > canvasWidth - paddleWidth) paddleX = canvasWidth - paddleWidth;
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('touchmove', onTouchMove);

        retryButton.addEventListener('click', () => {
            resetGame();
        });

        window.addEventListener('resize', resizeCanvas);

        resizeCanvas(); // Initial resize
        setInterval(draw, 10);
    </script>
</body>
</html>
